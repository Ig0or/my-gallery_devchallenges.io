<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="imgs/devchallenges.png">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>My Gallery</title>
</head>
<body>
  <header class="container">
    <img src="imgs/profilePhoto.png" alt="Profile" class="header__pic">
    <h1 class="header__name">Rodney Cotton</h1>
    <h2 class="header__place">Helsiki, Finland</h2>
    <div class="header__info">
      <div class="header__info__div">
        <span class="header__info__number">100</span>
        <p class="header__info__text">Posts</p>
      </div>
      <div class="header__info__div">
        <span class="header__info__number">2,242</span>
        <p class="header__info__text">Follower</p>
      </div>
      <div class="header__info__div">
        <span class="header__info__number">1,432</span>
        <p class="header__info__text">Following</p>
      </div>
    </div>
  </header>
  
  <section>
    <div class="first__line container">
      <div>
        <img src="imgs/photo1.png" alt="">
      </div>
      <div>
        <img src="imgs/photo2.png" alt="">
      </div>
    </div>

    <div class="second__line container">
      <div class="second__line__left">
        <img src="imgs/photo3.png" alt="">
        <img src="imgs/photo6.png" alt="">
        <img src="imgs/photo5.png" alt="">
      </div>
      <div class="second__line__right">
        <img src="imgs/photo_4.png" alt="">
      </div>
    </div>
  </section>

  <footer class="container">
    <span>created by Ig0or - devChallenges.io</span>
  </footer>
</body>
</html>
